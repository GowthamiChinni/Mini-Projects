    <style>
        /* styles.css */
body {

    box-sizing: border-box;
}

header {
    background-color: #333;

    padding: 1em 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.city-selection {

}

label {
    margin-right: 10px;

}

main {

}

.movie-list {
    background-color: #f9f9f9;

}

.movie-info h3 {

}

.book-now-btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: rgb(152, 50, 224);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.book-now-btn:hover {
    background-color: #0056b3;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: rgb(168, 225, 237);
}

    <main>
        <section class="container movie-list">
            <div id="moviesContainer" class="row">
                <!-- Movies will be dynamically added here -->
            </div>
            
        </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movie Ticket Booking</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    
</body>
<script>
   
   
  
function loadMovies() {

    var citySelect = document.getElementById('citySelect');
    var selectedCity = citySelect.value;
    var moviesContainer = document.getElementById('moviesContainer');
    // Assuming you have some sample data for movies
    var moviesData = getMoviesData(selectedCity);

    // Clear existing content
    moviesContainer.innerHTML = '';

    // Populate movies
    moviesData.forEach(function (movie) {
        var movieCard = document.createElement('div');
        movieCard.className = 'col-md-4 movie-card';

        var image = document.createElement('img');
        image.src = movie.image;
        image.alt = movie.title;

        var movieInfo = document.createElement('div');
        movieInfo.className = 'movie-info';
        var title = document.createElement('h3');
        title.textContent = movie.title;
        var genre = document.createElement('p');
        genre.textContent = 'Genre: ' + movie.genre;
        var theatre = document.createElement('h4');
        theatre.textContent = 'theatre: ' + movie.theatre;

      
        var bookNowBtn = document.createElement('a');
        bookNowBtn.href = '#';
        bookNowBtn.className = 'book-now-btn';
        bookNowBtn.textContent = 'Book Now';

        movieInfo.appendChild(title);
        movieInfo.appendChild(genre);
        movieCard.appendChild(image);
        movieCard.appendChild(theatre);
        movieCard.appendChild(movieInfo);
        movieCard.appendChild(bookNowBtn);

        moviesContainer.appendChild(movieCard);
        
    });
}

// Sample data function (replace with your actual data)
function getMoviesData(city) {
    if (city === 'Hyderabad') {
        return [
            { title: 'Hi Nanna', genre: 'Family', theatre: 'SuryaMahal',image: 'images/Movie 1.jpg' },
            { title: 'Seetharamam', genre: 'Love', theatre: 'Keerthana',image: 'images/Movie 2.jpg' },
            // Add more movies as needed

        ];
    } else if (city === 'Visakhapatnam') {
        return [
            { title: 'Maharshi', genre: 'Drama',theatre: 'ChandraMahal', image: 'images/Movie 3.jpg' },
            { title: 'SPY', genre: 'Thriller', theatre: 'Imax',image: 'images/Movie 4.jpg' },
            // Add more movies as needed
        ];
    } else if (city === 'Srikakulam') {
        return [
            { title: 'Pataan', genre: 'Drama',theatre: 'CMR', image: 'images/Movie 5.jpg' },
            { title: 'Krish', genre: 'Thriller', theatre: 'Sun',image: 'images/Movie 6.jpg' },
            // Add more movies as needed
        ];
    } else if (city === 'Vijayawada') {
        return [
            { title: 'Kerintha', genre: 'Drama',theatre: 'Inax', image: 'images/Movie 7.jpg' },
            { title: 'Happy days', genre: 'Thriller', theatre: 'Keerthi',image: 'images/Movie 8.jpg' },
            // Add more movies as needed
        ];
    } else if (city === 'Vizianagaram') {
        return [
            { title: 'JOE', genre: 'Drama',theatre: 'SVC', image: 'images/Movie 9.jpg' },
            { title: 'JERSEY', genre: 'Thriller', theatre: 'SVR',image: 'images/Movie 10.jpg' },

    } else {

    }
}


// Initial load on page load
document.addEventListener('DOMContentLoaded', function () {
    loadMovies();

    
    
});

</script>
