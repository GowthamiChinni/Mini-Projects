<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Movie Ticket Booking</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        
        .movie-list, .booking-form {
            width: 80%;
            margin: 0 auto;
            padding: 2em;
        }
        
        .movie-list h2, .booking-form h2 {
            color: #333;
        }
        
        .movie-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .movie-list li {
            width: 30%;
            margin-bottom: 2em;
        }
        
        .movie-list img {
            max-width: 100%;
            height: auto;
        }
        
        .book-button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }
        
        .book-button:hover {
            background-color: #555;
        }
        
        .booking-form form {
            display: flex;
            flex-direction: column;
        }
        
        .booking-form label {
            margin-top: 1em;
        }
        
        .booking-form input, .booking-form select {
            padding: 0.5em;
            margin-top: 0.5em;
        }
        
        .booking-form button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            margin-top: 1em;
        }
        
        .booking-form button:hover {
            background-color: #555;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
    </style>
    <header>
        <h1>Movie Ticket Booking</h1>
    </header>
    
    <section class="movie-list">
        <h2>Now Showing</h2>
        <ul>
            <li>
                <img src="images/movie 1.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
                <p>Genre: Family</p>
                <button class="book-button">Book Now</button>
            </li>
            <li>
                <img src="images/movie 2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
                <p>Genre: Love</p>
                <button class="book-button">Book Now</button>
            </li>
            <!-- Add more movies as needed -->
        </ul>
    </section>

    <section class="booking-form">
        <h2>Book Your Tickets</h2>
        <form>
            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie">
                <option value="movie1">Movie 1</option>
                <option value="movie2">Movie 2</option>
                <!-- Add more options as needed -->
            </select>

            <label for="numTickets">Number of Tickets:</label>
            <input type="number" id="numTickets" name="numTickets" min="1" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Book Tickets</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Online Movie Ticket Booking</p>
    </footer>
</body>
</html>
